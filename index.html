<!DOCTYPE html>
<html>
<head>
    <title>Tour 360° Arboview</title>
    <meta charset="utf-8">
    <!-- Viewport corrigido (removido target-densitydpi obsoleto) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style> @-ms-viewport { width: device-width; } </style>
    <link rel="stylesheet" href="vendor/reset.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="multiple-scenes view-control-buttons">

    <div id="pano"></div>

    <div id="sceneList">
        <ul class="scenes">
            <a href="javascript:void(0)" class="scene" data-id="0-foto-1">
                <li class="text">Foto 1</li>
            </a>
            <a href="javascript:void(0)" class="scene" data-id="1-foto-2">
                <li class="text">Foto 2</li>
            </a>
        </ul>
    </div>

    <div id="titleBar">
        <h1 class="sceneName"></h1>
    </div>

    <a href="javascript:void(0)" id="autorotateToggle">
        <img class="icon off" src="img/play.png" alt="Iniciar rotação automática">
        <img class="icon on" src="img/pause.png" alt="Parar rotação automática">
    </a>

    <a href="javascript:void(0)" id="fullscreenToggle">
        <img class="icon off" src="img/fullscreen.png" alt="Tela cheia">
        <img class="icon on" src="img/windowed.png" alt="Sair da tela cheia">
    </a>

    <a href="javascript:void(0)" id="sceneListToggle">
        <img class="icon off" src="img/expand.png" alt="Mostrar lista de cenas">
        <img class="icon on" src="img/collapse.png" alt="Ocultar lista de cenas">
    </a>

    <div class="viewControls">
        <a href="javascript:void(0)" id="viewUp" class="viewControlButton viewControlButton-1">
            <img class="icon" src="img/up.png" alt="Mover para cima">
        </a>
        <a href="javascript:void(0)" id="viewDown" class="viewControlButton viewControlButton-2">
            <img class="icon" src="img/down.png" alt="Mover para baixo">
        </a>
        <a href="javascript:void(0)" id="viewLeft" class="viewControlButton viewControlButton-3">
            <img class="icon" src="img/left.png" alt="Mover para esquerda">
        </a>
        <a href="javascript:void(0)" id="viewRight" class="viewControlButton viewControlButton-4">
            <img class="icon" src="img/right.png" alt="Mover para direita">
        </a>
        <a href="javascript:void(0)" id="viewIn" class="viewControlButton viewControlButton-5">
            <img class="icon" src="img/plus.png" alt="Zoom in">
        </a>
        <a href="javascript:void(0)" id="viewOut" class="viewControlButton viewControlButton-6">
            <img class="icon" src="img/minus.png" alt="Zoom out">
        </a>
    </div>

    <!-- Scripts na ordem correta -->
    <script src="vendor/screenfull.min.js"></script>
    <script src="vendor/bowser.min.js"></script>
    <script src="vendor/marzipano.js"></script>
    <script src="data.js"></script>
    <script src="index.js"></script>

</body>
</html>
